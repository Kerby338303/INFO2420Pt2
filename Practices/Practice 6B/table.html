<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML Practice 6 - Tables</title>

<style type="text/css">
/* Centering container for older IE */
.centerWrapper{
    text-align: center;
}

/* Center the table and set fixed width for modern browsers */
.scheduleTable{
    margin: auto;
    width: 550px;
    border-collapse: collapse;
}

/* Basic cell formatting */
th, td{
    border: 1px solid #000000;
    padding: 6px;
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
}

/* Caption formatting */
.captionTitle{
    background-color: #003300;
    color: #FFFFFF;
    font-weight: bold;
    padding: 6px;
}

/* First column formatting using colgroup */
.coursesCol{
    background-color: #CCCCCC;
    width: 25%;
}

/* Remaining day columns */
.daysCols{
    width: 15%;
}

/* Days-of-week header cells */
.dayHeader{
    background-color: #99FF66;
}
</style>
</head>

<body>
<div class="centerWrapper">
   <table class="scheduleTable" border="1" cellspacing="0" cellpadding="4">
      <caption class="captionTitle">My Class Schedule</caption>
      <colgroup class="coursesCol"></colgroup>
      <colgroup class="daysCols" span="5"></colgroup>

      <tr>
         <th>Courses</th>
         <th class="dayHeader">Monday</th>
         <th class="dayHeader">Tuesday</th>
         <th class="dayHeader">Wednesday</th>
         <th class="dayHeader">Thursday</th>
         <th class="dayHeader">Friday</th>
      </tr>

      <tr>
         <th>INFO 1120</th>
         <td>9-11</td>
         <td>&nbsp;</td>
         <td>9-11</td>
         <td>&nbsp;</td>
         <td>&nbsp;</td>
      </tr>

      <tr>
         <th>MATH 1010</th>
         <td>&nbsp;</td>
         <td>&nbsp;</td>
         <td>12-1</td>
         <td>&nbsp;</td>
         <td>&nbsp;</td>
      </tr>

      <tr>
         <th>INFO 2420</th>
         <td colspan="5">Online Available 24/7</td>
      </tr>
   </table>
</div>
</body>
</html>
